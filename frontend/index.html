<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheets" href="./src/style.css">
  <title>Vite App</title>
</head>

<body class="h-screen overflow-hidden bg-gray-100 flex">
  <!-- Sidebar -->
  <nav id="sidebar" class="flex flex-col h-full bg-white shadow-md transition-all duration-300 overflow-hidden">
    <button id="toggleSidebar" class="w-full px-4 py-4 text-left hover:bg-gray-100 focus:outline-none">
      <span id="iconify-icon" class="icon-[ci--hamburger-md]"></span>
    </button>
    <ul id="navlinks" class="flex flex-col space-y-1"></ul>
  </nav>

  <!-- Contenido principal -->
  <main id="app" class="flex-1 overflow-auto p-6 bg-[#F2F2F2]">
    <!-- AquÃ­ se renderizan las vistas -->
  </main>

  <script type="module" src="/src/main.js"></script>
  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const nav = document.getElementById('navlinks');

    let collapsed = false;

    toggleBtn.addEventListener('click', () => {
      collapsed = !collapsed;

      if (collapsed) {
        sidebar.classList.remove('w-30');
        sidebar.classList.add('w-20');

        // Oculta los labels
        document.querySelectorAll('.nav-label').forEach(el => {
          el.classList.add('scale-0', 'opacity-0');
        });

      } else {
        sidebar.classList.remove('w-20');
        sidebar.classList.add('w-30');

        document.querySelectorAll('.nav-label').forEach(el => {
          el.classList.remove('scale-0', 'opacity-0');
        });
      }
    });
  </script>
</body>


</html>
